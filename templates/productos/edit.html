{% extends "base.html" %}

{% block title %}Editar Producto - EcoLearn{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Editar Producto</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre del Producto *</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="categoria" class="form-label">Categoría *</label>
                                    <select class="form-select" id="categoria" name="categoria" required>
                                        <option value="Alimentación" {% if producto.categoria == 'Alimentación' %}selected{% endif %}>Alimentación</option>
                                        <option value="Hogar" {% if producto.categoria == 'Hogar' %}selected{% endif %}>Hogar</option>
                                        <option value="Moda" {% if producto.categoria == 'Moda' %}selected{% endif %}>Moda</option>
                                        <option value="Tecnología" {% if producto.categoria == 'Tecnología' %}selected{% endif %}>Tecnología</option>
                                        <option value="Cuidado Personal" {% if producto.categoria == 'Cuidado Personal' %}selected{% endif %}>Cuidado Personal</option>
                                        <option value="Movilidad" {% if producto.categoria == 'Movilidad' %}selected{% endif %}>Movilidad</option>
                                        <option value="Jardinería" {% if producto.categoria == 'Jardinería' %}selected{% endif %}>Jardinería</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio ($) *</label>
                                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock Disponible *</label>
                                    <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción *</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="imagen" class="form-label">URL de la Imagen *</label>
                            <input type="url" class="form-control" id="imagen" name="imagen" value="{{ producto.imagen }}" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sostenibilidad" class="form-label">Nivel de Sostenibilidad *</label>
                                    <select class="form-select" id="sostenibilidad" name="sostenibilidad" required>
                                        <option value="Básico" {% if producto.sostenibilidad == 'Básico' %}selected{% endif %}>Básico</option>
                                        <option value="Intermedio" {% if producto.sostenibilidad == 'Intermedio' %}selected{% endif %}>Intermedio</option>
                                        <option value="Avanzado" {% if producto.sostenibilidad == 'Avanzado' %}selected{% endif %}>Avanzado</option>
                                        <option value="Premium" {% if producto.sostenibilidad == 'Premium' %}selected{% endif %}>Premium</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado" name="estado">
                                        <option value="activo" {% if producto.estado == 'activo' %}selected{% endif %}>Activo (En Tienda)</option>
                                        <option value="inactivo" {% if producto.estado == 'inactivo' %}selected{% endif %}>Inactivo (Fuera de Tienda)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="materiales" class="form-label">Materiales (separados por coma)</label>
                            <input type="text" class="form-control" id="materiales" name="materiales" 
                                   value="{{ producto.materiales | join(', ') if producto.materiales else '' }}">
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('productos_index') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
